[package]
name = "cxx-gen"
version = "0.7.94"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
categories = ["development-tools::ffi"]
description = "C++ code generator for integrating `cxx` crate into higher level tools."
edition = "2018"
exclude = ["build.rs"]
keywords = ["ffi"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dtolnay/cxx"
rust-version = "1.60"

[dependencies]
codespan-reporting = "0.11"
proc-macro2 = { version = "1.0.58", default-features = false, features = ["span-locations"] }
quote = { version = "1.0", default-features = false }
syn = { version = "2.0.1", default-features = false, features = ["parsing", "printing", "clone-impls", "full"] }

[lib]
doc-scrape-examples = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
